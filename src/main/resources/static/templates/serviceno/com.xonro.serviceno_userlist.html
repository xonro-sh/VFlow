<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../../css/children.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <style>
        .layui-table-view .layui-table[lay-size="lg"] .layui-table-cell.laytable-cell-1-headimgurl{
            height: 100%;
            max-width: 100%;
        }
        .laytable-cell-1-headimgurl
        img{
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body class="childrenBody">
<div class="layui-col-md12 layui-col-space1">
    <blockquote class="layui-elem-quote">当前用户数据默认为每天获取一次，如果想立即获取点击刷新按钮</blockquote>
</div>
<div id="userDiv" class="layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-space1">
        <div class="layui-form">
            <div>
                <div class="layui-inline">
                    <label class="layui-form-label">全文搜索</label>
                    <div class="layui-input-inline">
                        <input  class="layui-input" type="text" >
                    </div>
                    <button id="search" class="layui-btn">查询</button>
                    <button id="refresh" class="layui-btn">刷新</button>
                </div>
            </div>

        </div>
    </div>
    <div class="layui-col-md12 layui-col-space1 tableBody">
        <table class="layui-hide" id="wxUser" lay-filter="wxUser" lay-data="{id:'wxUser'}"></table>
    </div>
    <input id="dataUse" style="display: none">


    <script src="../../lib/layui/layui.js"></script>

    <script>
        layui.use(['table','jquery'], function(){
            var table = layui.table;
            $ = layui.jquery;
            var tables = table.render({
                elem: '#wxUser'
                ,data: getUserInfoList()
                ,page: true
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,height: 'full-160'
                ,cols: [[
                    {field:'headimgurl', width:100,title: '用户头像',style:"height:100px",unresize:true,fixed:"left", templet:"#headimgurl"}
                    ,{field:'nickname',fixed:"left", title: '昵称'}
                    ,{field:'openid', title: '标识'}
                    ,{field:'subscribe', title: '是否订阅', templet:"#issubscribe"}
                    ,{field:'sex', title: '性别'}
                    ,{field:'city', title: '城市'}
                    ,{field:'country', title: '国家',sort: true}
                    ,{field:'province', title: '省份', sort: true}
                    ,{field:'language', title: '语言'}
                    ,{field:'subscribe_time', title: '关注时间', sort: true}
                    ,{field:'unionid', title: 'unionid', sort: true}
                    ,{field:'remark', title: '备注'}
                    ,{field:'groupid', title: '分组ID'}
                    ,{field:'tagid_list', title: '标签ID列表'}
                    ,{fixed: 'right', title: '操作',width:120, align:'center',style:"height:100px", toolbar: '#bar'}
                ]]
                ,loading:true //是否显示加载条 默认true 该参数只适用于 url 参数开启的方式
                ,text: { //自定义文本，如空数据时的异常提示等
                    none: '暂无相关数据'
                }
                ,skin: 'nob' //行边框风格
                ,even: false //开启（true）关闭（false）隔行背景
                ,size: 'lg' //大尺寸的表格
            });
            $("#refresh").on("click",function () {
                tables.reload({
                    elem: '#wxUser'
                    ,data: refreshUserInfoList()
                });
            });
        });


        function refreshUserInfoList() {
            var info = {};
            var index = layer.msg('数据拉取中',{icon: 16,time:false,shade:0.8});
            $.ajax({
                url: "../../wechat/refreshUserInfoList",
                type: "post",
                dataType: "json",
                async: false,
                data: {
                    openId: ""
                },
                success: function (data) {
                    if (data.ok){
                        layer.close(index);
                        layer.msg("获取成功", {icon: 1,time:3000});
                        info = JSON.parse(data.data);
                    } else {
                        layer.msg("数据获取失败，错误信息"+data.msg, {icon: 2,time:3000});
                    }
                },
                error : function (data) {
                    layer.msg("数据获取失败，错误信息"+data.msg, {icon: 2,time:3000});
                }
            });
            layer.close(index);
            return info;
        }
        function getUserInfoList() {
            var info = {};
            var index = layer.msg('数据拉取中',{icon: 16,time:false,shade:0.8});
            $.ajax({
                url: "../../wechat/getUserInfoList",
                type: "post",
                dataType: "json",
                async: false,
                data: {
                    openId: ""
                },
                success: function (data) {
                    if (data.ok){
                        layer.close(index);
                        layer.msg("获取成功", {icon: 1,time:3000});
                        info = JSON.parse(data.data);
                    } else {
                        layer.msg("数据获取失败，错误信息"+data.msg, {icon: 2,time:3000});
                    }
                },
                error : function (data) {
                    layer.msg("数据获取失败，错误信息"+data.msg, {icon: 2,time:3000});
                }
            });
            layer.close(index);
            return info;
        }
    </script>
    <script type="text/html" id="issubscribe">
        <input disabled {{ d.subscribe == '1' ? 'checked' : '' }} name="subscribe" lay-filter="switchTest" lay-skin="switch" lay-text="YES|NO" type="checkbox">
    </script>
    <script type="text/html" id="headimgurl">
        <div>
            <img src="{{d.headimgurl}}">
        </div>
    </script>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改备注</a>

    </script>
</div>
</body>
</html>
